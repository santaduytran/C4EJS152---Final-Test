<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi Bầu cua</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="baucua.css">
</head>
<body>
    <div class="game-container">
        <div class="result-container">
            <div class="result-item"><img src="bau.png" id="result1"></div>
            <div class="result-item"><img src="bau.png" id="result2"></div>
            <div class="result-item"><img src="bau.png" id="result3"></div>
        </div>
        <div class="button-container">
            <button id="quay">Quay</button>
        </div>
        <div class="bet-container">
            <div class="bet-item" data-bet="0">
                <img src="bau.png">
                <p>0</p>
            </div>
            <div class="bet-item" data-bet="0">
                <img src="ca.png">
                <p>0</p>
            </div>
            <div class="bet-item" data-bet="0">
                <img src="cua.png">
                <p>0</p>
            </div>
            <div class="bet-item" data-bet="0">
                <img src="ga.png">
                <p>0</p>
            </div>
            <div class="bet-item" data-bet="0">
                <img src="huou.png">
                <p>0</p>
            </div>
            <div class="bet-item" data-bet="0">
                <img src="tom.png">
                <p>0</p>
            </div>
        </div>
        <div class="button-container">
            <button id="datlai">Đặt lại</button>
        </div>
    </div>
    
    <script src="baucua.js"></script>
</body>
</html>
